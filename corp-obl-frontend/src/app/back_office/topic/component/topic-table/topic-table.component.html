<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-subtitle">List of Topics</h5>
        <div class="row">
          <div class="col-md-9">
            <input type='text' class="form-control" placeholder='Type to filter the rows...'
                   (keyup)='updateFilter($event)'/>
          </div>
          <div class="col-md-3 text-right">
            <button class="btn-tnx btn-info btn-block" type="button" (click)="createNewTopic()">Create new Topic
            </button>
          </div>
        </div>
        <hr>
        <ngx-datatable #myTable
                       class='material expandable'
                       [columnMode]="'force'"
                       [headerHeight]="50"
                       [footerHeight]="50"
                       [rowHeight]="55"
                       [rows]='rows'
                       [limit]="10">

          <!-- Column Templates -->

          <ngx-datatable-column
                  [width]="80"
                  [resizeable]="false"
                  [sortable]="false"
                  [draggable]="false"
                  [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
              <div style="font-size:9px" class="desktop-hidden">
                <button class="btn-tnx btn-warning waves-effect waves-light btn-sm" type="button"
                        (click)="editTopic(row)">
                  <i class="fas fa-pencil-alt fa-xs"></i>
                </button>
                <button class="btn-tnx btn-danger waves-effect waves-light btn-sm" type="button"
                        (click)="deleteTopicAlert(row)">
                  <i class="far fa-trash-alt fa-xs"></i>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Options"
                                [maxWidth]="200"
                                [sortable]="false" [flexGrow]="1">

            <ng-template let-column="column" ngx-datatable-header-template>
              <span class="mobile-hidden">{{column.name}}</span>
            </ng-template>

            <ng-template let-row="row" ngx-datatable-cell-template>
              <span class="mobile-hidden">
              <button class="btn-tnx btn-warning
              waves-effect waves-light" type="button"
                      (click)="editTopic(row)">Edit</button>
              </span>

              <span class="mobile-hidden">
              <button class="btn-tnx btn-danger
              waves-effect waves-light"
                      type="button" (click)="deleteTopicAlert(row)">Remove</button>
              </span>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Description" [flexGrow]="3" [minWidth]="150">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.description}}
            </ng-template>
          </ngx-datatable-column>

          <!-- End Column Templates -->
        </ngx-datatable>

        <swal
                #deleteTopicSwal
                title=""
                text="This cannot be undone."
                type="question"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="deleteTopicCofirm(rowSelected.id)">
        </swal>

      </div>
    </div>
  </div>
</div>
