<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-subtitle">Office Task Management</h5>
        <div class="row">

          <div class="col-md-3">
            <input type='text' class="form-control"
                   [(ngModel)]="descriptionTaskTemplate" (keyup)="changeTextDescription()"
                   placeholder='Search the description'/>
          </div>

          <div class="col-md-3">
            <ng-select
                    [items]="officesObservable | async"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [searchable]="true"
                    bindLabel="description"
                    placeholder="Select offices"
                    [ngModelOptions]="{standalone: true}"
                    (change)="onChangeCompanies()"
                    [(ngModel)]="offices">
              <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <input [ngModelOptions]="{standalone: true}"
                       id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/>
                {{item.description}}
              </ng-template>
            </ng-select>
          </div>

          <div class="col-md-2">
            <button class="btn-tnx btn-info btn-block" type="button" (click)="searchOfficeTasks(); searchTaskTemplates()">Search
            </button>
          </div>
        </div>
        <hr>

        <app-tasktemplate-table [taskTemplatesArray]="taskTemplatesArray"></app-tasktemplate-table>

        <app-office-taks-collapse></app-office-taks-collapse>

        <swal
                #deleteOfficeSwal
                title=""
                text="This cannot be undone."
                type="question"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="deleteOfficeCofirm(rowSelected.id)">
        </swal>

      </div>
    </div>
  </div>
</div>
