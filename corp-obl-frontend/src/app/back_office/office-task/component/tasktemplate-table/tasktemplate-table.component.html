<div *ngIf="taskTemplatesArray && taskTemplatesArray.length > 0">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" class="accordion nav-accordion">
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <div id="{{ isMobile ? 'container-fluid-mobile' : 'container-fluid' }}">
          <div class="row">
            <div class="col-2 float-left">
              <span class="float-left">{{ 'BACK_OFFICE.OFFICE_TASK.ALL_TASKS' | translate }}</span>
            </div>
            <div class="col-8 text-center">
            </div>
            <div class="col-2 float-right">
              <button class="{{ isMobile ? 'btn btn-small btn-info' : 'btn btn-info btn-block' }}" type="button"
                      (click)="createTask()">
                <span *ngIf="!isMobile">{{ 'GENERAL.CREATE' | translate }}</span>
                <i *ngIf="isMobile" class="fas fa-plus fa-xs"></i>
              </button>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <table class="table table-borderless table-responsive">
          <tbody>
          <tr *ngFor="let taskTemplate of taskTemplatesArray">
            <td>
              <button class="{{ isMobile ? 'btn btn-small btn-info' : 'btn btn-info btn-block' }}" type="button"
                      (click)="modifyTaskTemplate(taskTemplate)">
                <span *ngIf="!isMobile">{{ 'GENERAL.MODIFY' | translate }}</span>
                <i *ngIf="isMobile" class="fas fa-pencil-alt fa-xs"></i>
              </button>
            </td>
            <td>{{taskTemplate.descriptionTaskTemplate}}</td>
            <td *ngIf="!isMobile">{{ 'BACK_OFFICE.OFFICE_TASK.OFFICES_SPACE' | translate }} {{taskTemplate.counterOffices}}</td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
