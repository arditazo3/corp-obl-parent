<ngb-accordion #acc="ngbAccordion" class="accordion nav-accordion">
  <ngb-panel id="ngb-panel-{{taskOffice.office.idOffice}}">
    <ng-template ngbPanelTitle>
      <div id="container-fluid">
        <div class="row">
          <div class="col-2">
            <span class="float-left">{{ taskOffice.office.description }}</span>
          </div>
          <div class="col-8 text-center">
          </div>
          <div class="col-2 float-right">
            <button class="btn-tnx btn-danger btn-block" type="button"
                    (click)="removeOfficeBtn(taskOffice.office)">Remove
            </button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <div class="row">
        <div class="col-sm-12 col-sm-5">
          <label for="periodicity" class="control-label col-form-label">Providers</label>
          <div class="col-sm-9">
            <ng-select
                    [items]="userAvailableArray"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [hideSelected]="true"
                    [searchable]="true"
                    [clearable]="false"
                    bindLabel="fullName"
                    (add)="onAddProvidersOffice($event)"
                    (remove)="onRemoveProvidersOffice($event)"
                    [(ngModel)]="userProvidersArray"
                    placeholder="Select providers">

              <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <input [ngModelOptions]="{standalone: true}"
                       id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/>
                {{item.fullName}}
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-sm-5">
          <label for="periodicity" class="control-label col-form-label">Beneficiaries</label>
          <div class="col-sm-9">
            <ng-select
                    [items]="userAvailableArray"
                    [multiple]="true"
                    [closeOnSelect]="false"
                    [hideSelected]="true"
                    [searchable]="true"
                    [clearable]="false"
                    bindLabel="fullName"
                    (add)="onAddBeneficiariesOffice($event)"
                    (remove)="onRemoveBeneficiariesOffice($event)"
                    [(ngModel)]="userBeneficiariesArray"
                    placeholder="Select beneficiaries">

              <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                <input [ngModelOptions]="{standalone: true}"
                       id="item-{{index}}" type="checkbox" [ngModel]="item$.selected"/>
                {{item.fullName}}
              </ng-template>
            </ng-select>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
