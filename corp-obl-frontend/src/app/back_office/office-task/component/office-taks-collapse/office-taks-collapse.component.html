<div *ngFor="let officeTaskTemplates of officeTaskTemplatesArray">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" class="accordion nav-accordion">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                <div id="{{ isMobile ? 'container-fluid-mobile' : 'container-fluid' }}">
                    <div class="row">
                        <div class="col-2">
                            <span class="float-left">{{ officeTaskTemplates.office.description }}</span>
                        </div>
                        <div class="col-2 text-center">
                        </div>
                        <div *ngIf="!officeTaskTemplates?.taskTemplates" class="col-6 text-center">
                        </div>

                        <div *ngIf="officeTaskTemplates?.taskTemplates" class="col-6 float-right">
                            {{ 'BACK_OFFICE.OFFICE_TASK.TASK_TEMPLATES_SPACE' | translate }} {{ officeTaskTemplates?.taskTemplates?.length }}
                        </div>
                        <div class="col-2 float-right">
                            <button class="{{ isMobile ? 'btn btn-small btn-info' : 'btn btn-info btn-block' }}" type="button"
                                    (click)="createTaskTemplate(officeTaskTemplates)">
                                <span *ngIf="!isMobile">{{ 'GENERAL.CREATE' | translate }}</span>
                                <i *ngIf="isMobile" class="fas fa-plus fa-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbPanelContent>
                <table class="table table-borderless table-responsive">
                    <tbody>
                    <tr *ngFor="let taskTemplate of officeTaskTemplates.taskTemplates">
                        <td>
                            <button class="{{ isMobile ? 'btn btn-small btn-info' : 'btn btn-info btn-block' }}" type="button"
                                    (click)="modifyTaskTemplate(taskTemplate, officeTaskTemplates?.office)">
                                <span *ngIf="!isMobile">{{ 'GENERAL.MODIFY' | translate }}</span>
                                <i *ngIf="isMobile" class="fas fa-pencil-alt fa-xs"></i>
                            </button>
                        </td>
                        <td>{{taskTemplate.descriptionTaskTemplate}}</td>
                    </tr>
                    </tbody>
                </table>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
