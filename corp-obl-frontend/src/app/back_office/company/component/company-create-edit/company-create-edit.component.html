<!-- Row -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" [formGroup]="createEditCompany"
                      (ngSubmit)="createEditCompanySubmit()">
                    <div class="card-body">

                        <div class="form-group row">
                            <label for="description"
                                   class="col-sm-3 text-right control-label col-form-label">{{
                                'BACK_OFFICE.COMPANY.DESCRIPTION' | translate }}</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                       formControlName="description"
                                       id="description"
                                       [ngClass]="{'is-invalid': submitted && f.description.errors }">
                                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">{{
                                        'BACK_OFFICE.COMPANY.DESCRIPTION_REQUIRED' | translate }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br/>

                        <div *ngIf='company'>
                            <app-company-associate-users #appCompanyAssociateUserComponent
                                                         [company]="company"></app-company-associate-users>
                        </div>

                    </div>
                    <hr>
                    <div class="card-body">
                        <div class="input-group">
                            <div class="m-b-0 col text-right">
                                <button #cancelBtn type="button" routerLink="//back-office/company"
                                        class="btn btn-outline-secondary waves-effect waves-light">{{
                                    'GENERAL.CANCEL' | translate }}
                                </button>
                                <button #submitBtn class="btn btn-success waves-effect waves-light">{{
                                    'BACK_OFFICE.COMPANY.SAVE_COMPANY' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <swal
                        #errorDescriptionSwal
                        title=""
                        text="{{ 'BACK_OFFICE.COMPANY.CANNOT_SAVE_COMP_SAME_DESCR' | translate }}"
                        type="error">
                </swal>

            </div>
        </div>
    </div>
</div>
<!-- End Row -->
