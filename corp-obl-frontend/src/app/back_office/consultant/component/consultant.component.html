<!-- Row -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="{{ isMobile ? 'card-body-mobile' : 'card-body' }}">
                <form class="form-horizontal">
                    <div class="{{ isMobile ? 'card-body-mobile' : 'card-body' }}">

                        <div class="form-group row">
                            <label class="col-sm-2 text-right
                            control-label
                            col-form-label">{{ 'BACK_OFFICE.CONSULTANT.SELECT_COMPANY' | translate }}</label>
                            <div class="col-sm-10">
                                <ng-select
                                        [items]="companiesObservable | async"
                                        [searchable]="true"
                                        [required]=""
                                        [clearable]="false"
                                        bindLabel="description"
                                        placeholder="{{ 'BACK_OFFICE.CONSULTANT.SELECT_COMPANY' | translate }}"
                                        [ngModelOptions]="{standalone: true}"
                                        (change)="onChangeCompany($event)"
                                        [(ngModel)]="selectedCompany">
                                </ng-select>
                                <div *ngIf="validationSelectCompany && !selectedCompany" class="invalid-feedback-show">
                                    {{ 'BACK_OFFICE.CONSULTANT.SELECT_COMPANY' | translate }}
                                </div>
                            </div>
                        </div>

                        <hr>

                        <app-consultant-table (deletedConsultant)="deletedConsultant($event)" #consultantTable></app-consultant-table>

                        <app-topic-consultant></app-topic-consultant>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
